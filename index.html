<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Mulish:regular,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans:regular,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script defer src="js/menuBurger.js"></script>
    <title>Proxylab</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__container">
                <div class="header__logo">
                    <a href="#" class="header__logo__link">
                        <img src="images/svg/Logo.svg" alt="Proxylab logo">
                    </a>
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="header__menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Features</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Pricing & Plans</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Support</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">About Us</a>
                        </li>
                        <li class="menu__item desktop__hidden">
                            <a href="#" class="menu__link">Contact Us</a>
                        </li>
                    </ul>
                </nav>
                <a href="" class="header__button">Contact Us</a>
            </div>
        </header>
        <main class="page">
            <div class="main-block">
                <div class="main-block__container">
                    <div class="main-block__body">
                        <h1>Best <span>Marketing </span>Digital Agency</h1>
                        <p class="main-block__text">
                            Various versions have evolved over the years, sometimes by accident, sometimes on purpose
                        </p>
                        <div class="main-block__buttons">
                            <a href="" class="main-block__solid-button button">Get Started</a>
                            <div class="main-block__circled__button">
                                <a href="" class="circled">
                                    <span class="triangle__button"></span>
                                </a>
                                <a href="" class="circled__button__text">Watch Video</a>
                            </div>
                        </div>
                    </div>
                    <div class="main-block__image">
                        <img src="images/svg/mainblock_image.svg" alt="Cover">
                    </div>
                </div>
            </div>
        </main>
        <footer>
           
        </footer>
    </div>
</body>
</html>
